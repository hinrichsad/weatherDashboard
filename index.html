<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherDashboard</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body style="background-color: #f0e4d2">
    <nav class="navbar navbar-light" style="background-color: #2c5160;">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1" style="color: white;">My Weather Dash</span>
        </div>
    </nav>
    
<div class="full">
    <div class="row">
        <!--left side - city search area-->
        <div class="col-lg-3">
            <div class="card">
                <h5 class="card-header">Search a city!</h5>
                <div class="card-body">
                    <input type="text" id="myInput" placeholder="Your City">
                  <a class="btn btn-outline-secondary" id = "search">Search</a>
                </div>
              </div>
              <div class="row" id = "searchHistory">

              </div>
        </div>
        <!--center stretching to right side shows area info and an extended forecast-->
        <div class="col-lg-8">
            <div class="row" id = currentWeather></div>
            <div class="row" id = upcomingWeather></div>
        </div>
    </div>
</div>

    <script src ="./script.js"></script>
</body>

</html>
